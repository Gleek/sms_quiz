	function mess()
	{
		var tsend = Math.round((new Date()).getTime() / 1000);
		window.open("http://localhost/test/Quiz/check.php?start="+tsend, '_blank');
		window.alert("");
	}
	function delay()
	{
		var text="Get Ready for next Question";
		if(i != 0)
		{
			document.getElementById("que").innerHTML=text;
			$("#que").hide();
			$("#que").fadeIn(2000);
			if(i < ques.length)
			setTimeout("delay();",5000);
		}
	}
	function gen()
	{
		//NOT WORKING
		document.getElementById("play").hidden="";
		document.getElementById("start").innerHTML="";
		document.getElementById("que").innerHTML=ques[i];
		$("#que").hide();
		$("#que").fadeIn(2000);
		i++;
		t=timeout-1;
		if(i < ques.length)
			setTimeout("gen();",timeout*1000);
		
	}
	
	
	function time()
	{
		
		if(i != ques.length)
		{
			document.getElementById("time").innerHTML=t; //display time
			
		}
		else
			document.getElementById("time").innerHTML="Sorry! It's Over, please try again later !!<br>You'll be contacted if there's a prize for you";
		if(t <= 10)
			document.getElementById("time").style.color="red";
		else
			document.getElementById("time").style.color="black";
		t--;
		if(i < ques.length)
		setTimeout("time();",1000);
	}
